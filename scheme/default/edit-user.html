{>layouts-full_with_nav/}
{<view-content}

{@combo_form create="create.html?type={meta.proto}" edit="edit.html"}{/combo_form}
  <fieldset>
    <label for="username" class="pure-input-1">{@formatMessage _key="LOGIN_ASCII_TEXT_NOSPACES"/}:</label>
    <input id="username" class="pure-input-1" type="text" name="username" placeholder="{@formatMessage _key="USERNAME"/}" value="{leaf}" {@disabled_mode edit="true"}{/disabled_mode}>
  </fieldset>
  
  <fieldset>
    <label for="fullname" class="pure-input-1">{@formatMessage _key="FULL_NAME"/}:</label>
    <input class="pure-input-1" type="text" name="fullname" placeholder="{@formatMessage _key="FULL_NAME"/}" value="{summary.title}" />
  </fieldset>

  <fieldset>
    <label for="password" class="pure-input-1">{@formatMessage _key="PASSWORD_ENTER_TWICE"/}:</label>
    <input class="pure-input-1" type="password" value="" name="password1" placeholder="{@formatMessage _key="PASSWORD"/}" />
    <input class="pure-input-1" type="password" value="" name="password2" placeholder="{@formatMessage _key="CONFIRM_PASSWORD"/}" />
  </fieldset>

  <fieldset>
    <label for="profile_url" class="pure-input-1">{@formatMessage _key="PROFILE_URL"/}:</label>
    <input class="pure-input-1" type="text" id="profileUrl" name="profileUrl" placeholder="{@formatMessage _key="URL"/}" value="{summary.profile_url}" />
  </fieldset>

<fieldset>
    <label for="email" class="pure-input-1">{@formatMessage _key="EMAIL"/}:</label>
    <input class="pure-input-1" type="text" id="email" name="email" placeholder="{@formatMessage _key="EMAIL"/}" value="{data.email}" />
  </fieldset>

  <fieldset>
    <label for="Profile text" class="pure-input-1">{@formatMessage _key="PROFILE_TEXT"/}:</label>
    <textarea rows="5" class="pure-input-1" name="abstract" placeholder="{@formatMessage _key="PROFILE_TEXT"/}">
    {summary.abstract}
    </textarea>
  </fieldset>


<fieldset>
  <div class="pure-g-r">
    <div class="pure-u-1-3">
      <button type="submit" class="pure-button pure-button-primary">{@formatMessage _key="EDIT"/}</button>
    </div>
    <div class="pure-u-2-3">
      <label for="publish-silently" class="pure-checkbox">
        <input id="publish-silently" name="publish-silently" type="checkbox" value="">
        {@formatMessage _key="PUBLISH_SILENTLY"/}
      </label>
    </div>
</fieldset>

</form>


{/view-content}

{<pagefooter}
<div class="pure-g">
 <div class="pure-u-1 footer">
   &nbsp;
  </div>
</div>
{/pagefooter}
