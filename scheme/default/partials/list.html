<div class="hentry">
  <a class="icon" href="{path}">
    {@icon/}
  </a>
  <span class="entry-title">
    {@titleLink rel="bookmark" /}
  </span>
  <time class="updated" datetime="{article.date}">{@formatRelative val=article.date/}</time>
  <div class="entry-summary">
    {article.summary}
  </div>
</div>
