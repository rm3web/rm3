language: node_js
node_js:
  - "0.12"
  - "0.10"
  - "iojs"
addons:
  postgresql: "9.3"
  apt:
    packages:
      - librsvg2-dev
before_install:
  - wget http://phantomjs.googlecode.com/files/phantomjs-1.9.7-linux-i686.tar.bz2
  - tar -xf phantomjs-1.9.7-linux-i686.tar.bz2
  - sudo rm -rf /usr/local/phantomjs
  - sudo mv phantomjs-1.9.7-linux-i686 /usr/local/phantomjs
before_script:
  - phantomjs --version
  - psql -c 'create database rm3unit;' -U postgres
  - psql -c "CREATE USER wirehead WITH PASSWORD 'rm3test';" -U postgres
  - psql -c "GRANT ALL PRIVILEGES ON database rm3unit TO wirehead;" -U postgres
  - psql -c "ALTER USER wirehead WITH SUPERUSER;" -U postgres
  - psql rm3unit < ./db-schema.sql -U postgres
script: "npm run travis"